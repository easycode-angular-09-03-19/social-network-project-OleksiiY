<div class="container item">
  <div class="row">
    <div class="col-md-4">
      <div class="jumbotron">
        <div class="follower-item-bg" [style.background]="grey">
        </div>
        <div class="avatar">
          <img [src]="item?.owner.avatar" alt="">
        </div>
        <p class="text-center">{{ item?.owner.full_name }}</p>
      </div>
    </div>
    <div class="col-md-8">
      <div class="pic">
        <img [src]="src" alt="">
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="imagemodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
        >
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <img src="" class="imagepreview" style="width: 100%;">
      </div>
    </div>
  </div>
</div>
