<div *ngIf="cover" class="profile-cover" [style.background-image]="'url(' + cover + ')'">
  <div class="wrapper-input-file">
      <label class="label">
        <i class="fas fa-file fa-lg"></i>
        <span class="title">Change cover</span>
        <input
          type="file"
          *ngIf="isCurrentUser"
          class="upload-cover"
          (change)="loadCover($event.target)"
        >
      </label>
    </div>
</div>
